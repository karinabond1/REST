<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script>
        (function($){
            var url = window.location.href;
            if(url.search('.json') || (!url.search('.json') && !url.search('.txt') && !url.search('.xml') && !url.search('.html'))){
                ajaxJson(window.location.href+'api/shop/cars', function(data) {
                    document.getElementById("carsId").innerHTML = data["carsId"];
                    var html = "";
                    if(Array.isArray(data)){
                        for (var i=0; i < data.length; i++) {
                            html += '<a href=?auto_id=' + data[i]["id"] + '> <button name="btn_car" class="btn btn-secondary"><h5>' + data[i]["brand"]+ " " + data[i]["model"] + "</h5></button></a>";
                        }                        
                    }else{
                        html += "There is some problems. Please, try again later!";
                    }
                    document.getElementById("carsId").innerHTML = html;
                });
            }else if(url.search('.txt')){
                ajaxTxt();
            }
            else if(url.search('.xml')){
                ajaxXml();
            }
            else if(url.search('.html')){
                ajaxHtml();
            }

            function ajaxJson(url, callback) {
                var xmlhttp = new XMLHttpRequest();
                xmlhttp.onreadystatechange = function() {
                    if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                        console.log('responseText:' + xmlhttp.responseText);
                        try {
                            var data = JSON.parse(xmlhttp.responseText);
                        } catch(err) {
                            console.log(err.message + " in " + xmlhttp.responseText);
                            return;
                        }
                        callback(data);
                    }
                };
            
                xmlhttp.open("GET", url, true);
                xmlhttp.send();
            }

            

        }(jQuery))
    </script>
